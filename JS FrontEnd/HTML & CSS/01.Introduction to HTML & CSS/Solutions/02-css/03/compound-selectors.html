<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./compound-selectors.css">
    <title>Task 03</title>
</head>
<body>

    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special-content">
        <p>Special content goes here.</p>
    </div>
    <ul>
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important" id="italic">Important Item 3</li>
    </ul>
    <div>
        <a href="#" class="spec violet">Fancy link that goes to this page</a><br><br>
        <a href="https://softuni.bg" class="spec">Fancy link that goes to the SoftUni website</a>
    </div>
    <p class="spec violet">Paragraph with multiple classes!</p>
    
</body>
</html>
