<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
    <title>Task 06</title>
</head>
<body>

    <div class="container">
        <form action="#">
            <div class="radio">
                <h2>Radio</h2>
                <div class="field">
                    <input type="radio" name="radio" id="option-01">
                    <label for="option-01">Option 1</label>
                </div>
                
                <div class="field">
                    <input type="radio" name="radio" id="option-02">
                    <label for="option-02">Option 2</label>
                </div>
            </div>

            <div class="checkbox">
                <h2>Checkbox</h2>
                <div class="field">
                    <input type="checkbox">
                    <label for="">Checkbox 1</label>
                </div>
                
                <div class="field">
                    <input type="checkbox">
                    <label for="">Checkbox 2</label>
                </div>
            </div>
        </form>  
    </div>
    
</body>
</html>
