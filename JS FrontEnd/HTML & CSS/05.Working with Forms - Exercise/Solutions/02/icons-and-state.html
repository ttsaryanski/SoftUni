<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Task 02</title>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <form action="#">

            <div class="field">
                <input type="email" name="email" id="email" required />
                <i class="icon fa-solid fa-envelope"></i>
                <label for="email">Email</label>
                <span class="helper">example: mongoose@globcom.net</span>
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required />
                <i class="icon fa-solid fa-key"></i>
                <label for="password">Password</label>
                <span class="helper">minimum 6ch, letters and numbers, at least 1 special character</span>
            </div>

            <button>Login</button>

        </form>
        
    </div>
    
</body>
</html>
