<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="contact.css">
    <title>Task 08</title>
</head>
<body>

    <div class="container">
        <h2>Contact</h2>

        <form action="#">

            <div class="field">
                <input type="text" name="name" id="name" placeholder="Your Name" />
                <label for="name">Your Name</label>
                <span class="helper">First and Last name is enough</span>
            </div>

            <div class="field">
                <input type="email" name="email" id="email" placeholder="Email" />
                <label for="email">Email</label>
                <span class="helper">example: mongoose@globcom.net</span>
            </div>

            <div class="field">
                <input type="text" name="subject" id="subject" placeholder="Subject" />
                <label for="email">Subject</label>
                <span class="helper">What is this about?</span>
            </div>

            <div class="field">
                <textarea name="message" id="message" rows="1"></textarea>
                <label for="message">Message</label>
                <span class="helper">Let us know what you need</span>
            </div>

            <button>Send</button>

        </form>
        
    </div>
    
</body>
</html>
