<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Task 03</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <main>
                <div class="title">
                    <p>Workweek</p>
                </div>

                <div class="days">
                    <p>1 Monday</p>
                    <p>2 Thuesday</p>
                    <p>3 Wednesday</p>
                    <p>4 Thursday</p>
                    <p class="last-p">5 Friday</p>
                </div>

                <div class="title">
                    <p>Weekend</p>
                </div>

                <div class="days last-div">
                    <p>6 Saturday</p>
                    <p class="last-p">7 Sunday</p>
                </div>
            </main>

            <aside>
                <div class="special first">
                    <p>REMINDERS</p>
                </div>

                <div class="special">
                    <p>SPECIAL DATES</p>
                </div>
            </aside>
        </div>
    </div>
    
</body>
</html>
