<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="./keyboard.css">
    <title>Task 08</title>
</head>
<body>

    <div class="keyboard">
        <div class="row row1">
            <p class="special-button">esc</p>
            <p class="special-button test">f1</p>
            <p class="special-button test">f2</p>
            <p class="special-button test">f3</p>
            <p class="special-button test">f4</p>
            <p class="special-button test">f5</p>
            <p class="special-button test">f6</p>
            <p class="special-button test">f7</p>
            <p class="special-button test">f8</p>
            <p class="special-button test">f9</p>
            <p class="special-button">f10</p>
            <p class="special-button">f11</p>
            <p class="special-button">f12</p>
            <!-- <p class="special-button">f13</p> -->
        </div>

        <div class="row">
            <p>ยง</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>0</p>
            <p>-</p>
            <p>+</p>
            <p class="special-button grow">backspace</p>
        </div>

        <div class="row">
            <p class="special-button long">tab</p>
            <p>q</p>
            <p>w</p>
            <p>e</p>
            <p>r</p>
            <p>t</p>
            <p>y</p>
            <p>u</p>
            <p>i</p>
            <p>o</p>
            <p>p</p>
            <p>[</p>
            <p>]</p>
            <p class="special-button grow enter">enter</p>
        </div>

        <div class="row">
            <p class="special-button capslock">caps lock</p>
            <p>a</p>
            <p>s</p>
            <p>d</p>
            <p>f</p>
            <p>g</p>
            <p>h</p>
            <p>j</p>
            <p>k</p>
            <p>l</p>
            <p>;</p>
            <p>'</p>
            <p>\</p>
        </div>

        <div class="row">
            <p class="special-button">shift</p>
            <p>`</p>
            <p>z</p>
            <p>x</p>
            <p>c</p>
            <p>v</p>
            <p>b</p>
            <p>n</p>
            <p>m</p>
            <p>,</p>
            <p>.</p>
            <p>/</p>
            <p class="special-button grow">shift</p>
        </div>

        <div class="row">
            <p class="special-button long">ctrl</p>
            <p class="special-button long">win</p>
            <p class="special-button long">alt</p>
            <p class="grow"></p>
            <p class="special-button long">alt</p>
            <p class="special-button long">win</p>
            <p class="special-button long">ctrl</p>
        </div>
    </div>
    
</body>
</html>
