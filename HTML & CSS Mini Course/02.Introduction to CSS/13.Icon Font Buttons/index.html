<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3112cef473.js" crossorigin="anonymous"></script>
    <title>Icon Font Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <button class="click">
            <i class="fa-solid fa-star"></i>
            Click me!
        </button>
    </article>
    <article>
        <button class="mail">
            <i class="fa-solid fa-envelope"></i>
            E-mail me
        </button>
    </article>
</body>
</html>
